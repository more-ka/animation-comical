<!DOCTYPE html>
<html lang="Hans-zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./prism.css">
  <link rel="stylesheet" href="./style.css">
  <title>滑稽</title>
  <style class="styleTag"></style>
</head>

<body>
  <div class="code-wripper">
    <span class='buttons'>
      <button data-speed="slow" class="slow">慢速</button>
      <button data-speed="normal" class="normal">中速</button>
      <button data-speed="fast" class="fast active">快速</button>
    </span>
    <pre class="code"></pre>
  </div>
  <div class="view-wripper">
    <div class="view">
      <div class="comical">
        <div class="mouth"></div>
        <div class="eyes-l">
          <div class="bg"></div>
          <div class="eye left"></div>
          <div class="corner left"></div>
          <div class="corner right"></div>
          <div class="eyeball"></div>
        </div>
        <div class="eyes-r">
          <div class="bg"></div>
          <div class="eye left"></div>
          <div class="corner left"></div>
          <div class="corner right"></div>
          <div class="eyeball"></div>
        </div>
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="cheek left"></div>
        <div class="cheek right"></div>
      </div>
    </div>
  </div>


</body>
<script src='./prism.js'></script>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./main.js"></script>
</html>
